<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            var loto = 40;
            if (loto){
                let loto = 10; //Respeita o escopo local da função
                console.log("Escopo local " + loto);
            }
            // Sem o let o escopo local não seria respeitado
            console.log("Escopo global " + loto);
        </script>
    </head>
    <body>
    
    </body>
</html>
