    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser-polyfill.js"></script>

        <script type="text/babel">

            //Cria função geradora
            function* baterNoLiquidficador(ing){
                for(var i = 0; i<ing.length; i++){
                    yield ing[i];
                }
            }

            //Cria array de ingredientes
            var ingredientes = baterNoLiquidficador(["Leite","Banana","Nescau","Aveia"]);

            //Faz intervalo para adição de ingredientes
            var fazerVitamina = setInterval(function(){
                //Passa para o proximo
                var vitamina = ingredientes.next();


                if(vitamina.done){
                    clearInterval(fazerVitamina);
                    console.log("Acabou, sua vitamina esta pronta")
                }else{
                    console.log(vitamina.value);
                }
            }, 1000)
