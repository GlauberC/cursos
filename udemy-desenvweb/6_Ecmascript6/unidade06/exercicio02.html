<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
        
            class Poligono{
                constructor(numero_lados, altura, largura, nome){
                    this.numero_lados = numero_lados;
                    this.altura = altura;
                    this.largura = largura;
                    this.nome = nome;
                }
                escreverCaracteristicas(){
                    console.log(`Eu sou um ${this.nome}, tenho ${this.numero_lados} lados, e tenho como largura ${this.largura} cm e altura ${this.largura} cm`);
                }
            }
            class Quadrado extends Poligono{
                constructor(altura, largura){
                    super(4,altura, largura, 'Quadrado');

                }
            }
            var pentagono = new Poligono(5, 5, 5, "Pentagono");
            pentagono.escreverCaracteristicas();
            var quadrado = new Quadrado(2, 2);
            quadrado.escreverCaracteristicas();

        </script>
    </head>

</html>
